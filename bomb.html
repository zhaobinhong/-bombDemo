<head>
    <meta charset="utf-8">
    <title>Remodal example</title>
    <meta name="description" content="Remodal example">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="remodal.css">
    <link rel="stylesheet" href="remodal-default-theme.css">
    <style>
        .remodal-bg.with-red-theme.remodal-is-opening,
        .remodal-bg.with-red-theme.remodal-is-opened {
            filter: none;
        }

        .remodal-overlay.with-red-theme {
            background-color: #f44336;
        }

        .remodal.with-red-theme {
            background: #fff;
        }
    </style>
</head>
<body>
<div class="remodal-bg">

<!--    <a id="oA" href="">

<div data-remodal-target="modal" name="#modal">Call the modal with data-remodal-id="modal"</div>


<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
    <div>
        <h2 id="modal1Title">错误</h2>
        <p id="modal1Desc">
            密码错误！
        </p>
    </div>
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm">确定</button>
</div>

<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script src="remodal.js"></script>
